<ng-container *ngIf="user">
    <div>
        <p>Imie: {{user.imie}}</p>
        <p>Nazwisko: {{user.nazwisko}}</p>
        <p>Wiek: {{user.wiek}}</p>
        <p>Kod pocztowy: {{user.kodPocztowy}}</p>
        <p>Id: {{user.id}} </p>
    </div>
</ng-container>

<ng-container *ngIf="errorMessage">
    <h1> {{errorMessage}}</h1>
</ng-container>
