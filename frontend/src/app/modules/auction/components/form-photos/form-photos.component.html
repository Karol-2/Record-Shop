<div [formGroup]="photosForm" >
    <mat-form-field>
        <mat-label for="photo">Photo link: </mat-label>
        <input matInput type="text" id="photo" formControlName="photo" appPhotoLink>
    </mat-form-field>
  

    <div *ngIf="photosForm.controls.photo.touched && photosForm.controls.photo.hasError('required')">This field is required</div>
    <div *ngIf="photosForm.controls.photo.touched && photosForm.controls.photo.hasError('invalidImageLink')">Invalid link to a picture</div>
</div>
