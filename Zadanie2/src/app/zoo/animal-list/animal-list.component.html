<app-animal-add [animals]="animals" (animalsUpdated)="onAnimalsUpdated($event)"></app-animal-add>

<h1>Zwierzęta w zoo:</h1>
<div *ngFor="let animal of animals">
    <app-animal-details [animal]="animal" [animals]="animals"  (deletionConfirmed)="handleDeletionConfirmation($event)" ></app-animal-details>
</div>

<div *ngIf="showSuccessModal">
    Usuwanie obiektu zakończone sukcesem
</div>
