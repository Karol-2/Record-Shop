<button (click)="goBack()">Wroć</button>

<div>
    <label for="name">Name:</label>
    <input type="text" name="name" [(ngModel)]="newTodo.name">

    <label for="isComplete">Czy zrobiony?</label>
    <input type="checkbox" name="isComplete" [(ngModel)]="newTodo.isComplete">

    <button (click)="addTodo()">Zapisz</button>
    <div *ngIf="error">
        <p>Błąd</p>
        <p>{{errorMessage}}</p>
    </div>
</div>
