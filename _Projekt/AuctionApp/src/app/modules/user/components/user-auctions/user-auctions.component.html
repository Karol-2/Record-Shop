<h1>Your bought auctions</h1>
<ng-container *ngIf="auctions">
    <div *ngFor="let auction of auctions">
       <app-auction-panel [auction]="auction" ></app-auction-panel>
    </div>
</ng-container>
<div *ngIf="auctions.length == 0">
    <h2>You didn't buy any auctions yet. Checkout Search tab to find some new music!</h2>
</div>
