<div>
    <h1>Account details</h1>
    <div *ngIf="isLoading">
        <p>Loading user...</p>
      </div>
      <div *ngIf="user">
        <p>First name: {{user.firstName}}</p>
        <p>Last name: {{user.lastName}}</p>
        <p>E-mail: {{user.email}}</p>
        <p>Password: {{user.password}}</p>
      </div>
      <div *ngIf="!isLoading && !user">
        <p>No user is logged in.</p>
      </div>
</div>
