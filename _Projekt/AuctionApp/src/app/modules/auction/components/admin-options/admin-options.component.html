<div>
    <p>You are currently logged as an ADMINISTRATOR. You have an access to add, edit and delete auctions! If this is not your account, we strongly recommend that you log out immediately for security reasons.</p>
    <div>
        <button (click)="editAuction()"> Edit </button>
        <button (click)="changeVisibility()"> Delete </button>
        <div *ngIf="message"> {{message}}</div>
    </div>

    <app-modal *ngIf="showModal" [text]="'Are you shure that you want to delete auction: '+ auctionId + '?'" >
    <div>
      <button class="btn-cancel" (click)="changeVisibility()">No</button>
      <button class="btn-delete" (click)="deleteAuction()">Yes</button>
    </div>
  </app-modal>


</div>
