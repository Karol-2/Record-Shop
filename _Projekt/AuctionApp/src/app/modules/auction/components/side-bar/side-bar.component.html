<div class="side-bar">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Sorting</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
                <mat-label> Order by</mat-label>
                <mat-select [(ngModel)]="sortValue" (ngModelChange)="sortAuctions()">
                    <mat-option value="artistName">Artist name</mat-option>
                    <mat-option value="albumName">Album name</mat-option>
                    <mat-option value="price">Price</mat-option>
                    <mat-option value="dateCreated">Auction date</mat-option>
                </mat-select>
            </mat-form-field>

            <mat-button-toggle-group [(ngModel)]="sortOrder" (ngModelChange)="sortAuctions()">
                <mat-button-toggle value="asc">ASC</mat-button-toggle>
                <mat-button-toggle value="desc">DESC</mat-button-toggle>
            </mat-button-toggle-group>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Filters</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="filterForm" (submit)="onSubmitFilter()">
                <mat-form-field floatLabel="auto">
                    <mat-label for="artistNameInput">Artist name</mat-label>
                    <input matInput placeholder="..." formControlName="artistName" id="artistNameInput">
                </mat-form-field>
                
                <mat-form-field floatLabel="auto">
                    <mat-label for="categoryIdSelect">Music category</mat-label>
                    <mat-select formControlName="categoryId" id="categoryIdSelect">
                        <mat-option>None</mat-option>
                        <mat-option value="1">1</mat-option>
                        <mat-option value="2">2</mat-option>
                        <mat-option value="3">3</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-button-toggle-group formControlName="type">
                    <mat-button-toggle>Any</mat-button-toggle>
                    <mat-button-toggle value="VINYL">Vinyl</mat-button-toggle>
                    <mat-button-toggle value="CD">CD</mat-button-toggle>
                </mat-button-toggle-group>
                <mat-checkbox formControlName="showFinished">
                    Show only finished auctions
                </mat-checkbox>
            
                <div>
                    <button mat-raised-button color="primary" type="submit">Filter</button>
                </div>
        
            </form>
        </mat-card-content>
    </mat-card>
</div>
