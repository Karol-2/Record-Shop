<div>
    <button mat-raised-button color="primary" (click)="goToForm()">Add Auction</button>
</div>

<app-search-form></app-search-form>

<div class="grid">
    <div class="side-bar">
        <app-side-bar [auctions]="auctions" ></app-side-bar>
    </div>
    <div class="auctions">
        <h1>Auctions</h1>
        <div *ngFor="let auction of auctions">
            <app-auction-preview [auction]="auction"></app-auction-preview>
        </div>
    </div>
</div>
