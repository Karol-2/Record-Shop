<div class="wrapper">
<mat-card>
    <mat-card-header>
        <mat-card-title>Log in to your account</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="submit()">
            <div>
                <mat-form-field class="full">
                    <mat-label for="email">E-mail</mat-label>
                    <input matInput type="email" id="email" formControlName="email">
                </mat-form-field>
                <div class="error" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('required')">Required field</div>
                <div class="error" *ngIf="loginForm.controls['email'].touched && loginForm.controls['email'].hasError('email')">Enter valid e-mail address</div>
                
            </div>
           <div>
                <mat-form-field class="full">
                    <mat-label for="password">Password</mat-label>
                    <input matInput type="password" id="password" formControlName="password">
                </mat-form-field>
                <div class="error" *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].hasError('required')">Required field</div>
            
           </div>
           
           
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Log in</button>
            <div class="error" *ngIf="error"> {{error}}</div>
        </form>
    </mat-card-content>
</mat-card>
</div>
