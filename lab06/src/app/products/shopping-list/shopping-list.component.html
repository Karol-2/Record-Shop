<app-add-product  [products]="products"></app-add-product>
<button (click)="removeBought()">Usuń kupione</button>

<app-last-added-product />

<p>Lista zakupów:</p>
<ul>
    <li *ngFor="let product of products">
        <span [ngClass]="{'bought': product.bought}">{{product.name | produktInfo:product.quantity }}</span>
        <input type="checkbox" [(ngModel)]="product.bought" (click)="checkOff(product)">
        <button (click)="toggleModal(product)" >Usuń</button>
        <app-product-quantity [product]="product" [products]="products" />
    </li>
</ul>

<ng-container *ngIf="showModal">
    <app-modal [title]="modalContent()">
        <button (click)="toggleModal(itemToDelete)">Nie</button>
        <button (click)="deleteItem()">Tak</button>
    </app-modal>
</ng-container>

<p>Produkty kupione:</p>
<ul>
    <li *ngFor="let product of productsBought">
        <span>{{product.name | produktInfo:product.quantity }}</span>
        <span>{{ product.dateBought | date: 'short'}}</span>
    </li>
</ul>
